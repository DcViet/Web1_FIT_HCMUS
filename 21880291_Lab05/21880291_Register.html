<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/Register_style.css" type="text/css" media="all" />
      <title>Register</title>
   </head>
   <body>
      <form action="21880291_index.html" method="get">
         <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
        oninput="this.setCustomValidity('')" 
        oninvalid="this.setCustomValidity('Please enter your correct email')"/>
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
            <label for="pass-re"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pass-re" id="pass-re" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
         </div>
         <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
         </div>
      </form>
   </body>
</html>
