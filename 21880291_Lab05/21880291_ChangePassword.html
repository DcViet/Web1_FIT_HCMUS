<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="/21880291_Lab05/21880291_index.html" method="post">
        <fieldset >
            <legend>Change Password</legend>
            <div>
                <label for="oldPassword">Old Password:</label> &nbsp;
                <input type="password" name="oldpass" id="oldPassword" placeholder="Old Password" required 
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter old password')">
            </div>
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" name="newpass" id="newPassword" placeholder="New Password" required 
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter new password')">

            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
